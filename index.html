<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Moew</title>
  </head>
  <body>
    <h1>Moew meowies</h1>
    We are using moewing <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <script type="module" src="./dist/simple_chat.js"></script>
    <link href="./llm_chat.css" rel="stylesheet" type="text/css"/>

    <select id="chatui-select"></select>
    <div class="chatui">
      <div class="chatui-chat" id="chatui-chat" height="100"></div>
      <div class="chatui-inputarea">
        <input id="chatui-input" type="text" class="chatui-input"  placeholder="Enter your message...">
        <button id="chatui-send-btn" class="chatui-send-btn">Send</button>
      </div>
    </div>
    <div class="chatui-extra-control">
      <button id="chatui-reset-btn" class="chatui-reset-btn">Reset</button>
      <label id="chatui-info-label"></label>
    </div>
  </body>
</html>
